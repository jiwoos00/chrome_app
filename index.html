<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <!--상단-->
        <div class="top">
            <div class="title">
                <img class="logo_img" src="img/logo.png"/>
                <h2 id="greeting" class="hidden"></h2>
                <form id="login-form" class="hidden">
                    <input 
                        required
                        maxlength="15"
                        type="text" 
                        placeholder=": What's your NAME?"
                        style="border:0 solid" 
                    />
                </form>
            </div>
        </div>

        <div class="gap"></div>

        <!--이미지-->
        <div class="mid">
            <img class="movie_img" id="movie_img" src="img/1.jpg"/>
            <div id="quote">
                <span></span>
                <br>
                <span></span>
            </div>
        </div>
        
        <div class="gap"></div>

        <!--재생바-->
        <div class="bottom">
            <div class="bar1">
                <progress id="progress" class="left" value="80" min="0" max="100"></progress>
                <div id="clock" class="right">00:00:00</div>
            </div>

            <div class="gap"></div>

            <!--입력-->
            <div class="bar2">
                <form id="todo-form">
                    <input 
                        type="text" 
                        placeholder="Write anything!"
                        required
                        style="
                        border-top:none; 
                        border-left:none;
                        border-right:none;
                        border-bottom:0.5px solid;
                        "
                    />
                </form>
                <ul id="todo-list">
                </ul>
            </div>

            <div class="gap_x3"></div>

            <!--스크립트-->
            <div class="bar3">
                <h2>Script Statement</h2>
                <br>
                <div id="script">Insert a script sentence.</div>
            </div>
                
            <div class="gap_x3"></div>
 
            <div class="bar4">
                <div id="weather">
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="gap_x3"></div>
        </div>


        <script src="js/greetings.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/background.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/weather.js"></script>
    </body>
</html>
